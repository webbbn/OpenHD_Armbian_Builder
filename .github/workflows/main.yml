name: build-nanopiduo2

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: build-image
      run: sudo scripts/build_image ArmbianBuild userpatches nanopiduo2
    - name: upload-artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: nanopiduo2
        path: ArmbianBuild/output/images/Armbian*
